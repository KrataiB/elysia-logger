name: Benchmark

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "benchmark/**"

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install wrk
        run: |
          sudo apt-get update
          sudo apt-get install -y wrk

      - name: Install dependencies
        run: bun install

      - name: Run Benchmark
        run: bun run benchmark/chart.ts

      - name: Commit Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update benchmark results [skip ci]"
          file_pattern: benchmark/results.png
